server:
  port: 8080

spring:
  profiles:
    active: #local
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:database-geo-changelog.xml

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-service}:5432/${DB_DATABASE:skillbox}
    username: ${DB_USERNAME:geo}
    password: ${DB_PASSWORD:geo}
    driverClassName: org.postgresql.Driver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        default_schema: ${DB_SCHEMA:geo}
    open-in-view: false

  redis:
    host: redis-service
    timeout: 2000
  cache:
    redis:
      time-to-live: 600000 # TTL ms
  data:
    redis:
      repositories.enabled: false


geo-settings:
  countries:
    - countryName:  Россия
      id: 113
    - countryName:  Беларусь
      id: 16
    - countryName:  Казахстан
      id: 40
  userAgent: api-test-agent