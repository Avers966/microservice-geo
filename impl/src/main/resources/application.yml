server:
  port: 8080

spring:
  profiles:
    active: #local
  liquibase:
    enabled: true
    drop-first: false
    change-log: classpath:database-geo-changelog.xml

  datasource:
    url: jdbc:postgresql://10.109.30.75:5432/skillbox
    username: geo
    password: geo
    driverClassName: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
        format_sql: true
        default_schema: geo
    open-in-view: false

geo-settings:
  countries:
    - countryName:  Россия
      id: 113
    - countryName:  Беларусь
      id: 16
    - countryName:  Казахстан
      id: 40
  userAgent: api-test-agent